<form [formGroup]="newRecipe" (ngSubmit)="addRecipe()">
    <p>
        <label for="ingredients">Ingredients</label>
        <input type="text" formControlName="ingredients" required>

        <label for="instructions">Instructions</label>
        <input type="text" formControlName="instructions" required>

        <label for="recipeName">Name</label>
        <input type="text" formControlName="recipeName" required>

        <label for="imageUri">Picture of Dish</label>
        <input type="text" formControlName="imageUri" required>

        <label for="cookTime">Cook Time</label>
        <input matInput type="number" placeholder="Ex. 30" formControlName="cookTime" min="0">

        <label for="prepTime">Prep Time</label>
        <input matInput type="number" placeholder="Ex. 30" formControlName="prepTime" min="0">

</form>

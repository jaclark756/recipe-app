<mat-dialog-content class="planning bg-jet">
    <h1 class="c-powder">Add Recipe to:</h1>
    <div class="flex-container">
        <mat-form-field appearance="fill">
            <mat-label>Collection</mat-label>
            <mat-select multiple>
                <mat-option (click)="openCreateCollectionDialog()">Create New Collection</mat-option>
                <mat-option *ngFor="let collection of collection">{{collection?.collectionName}}</mat-option>
            </mat-select>

        </mat-form-field>
    </div>
          <div class="button-container">
        <button mat-raised-button class="done-button" (click)="saveRecipe()">Add Recipe</button>
    </div>
</mat-dialog-content>

<h1>Settings</h1>

<mat-card>
    <mat-accordion class="settings" multi>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                   Edit Profile
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div class="editProfile">
                <mat-card-actions>
                    <button mat-button id="changeAvatar">Change</button>
                </mat-card-actions>
                <mat-form-field appearance="outline" class="displayNameInput">
                <mat-label>Display Name</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-form-field appearance="outline" class="usernameInput">
                <mat-label>Username</mat-label>
                <input matInput>
              </mat-form-field>
              <mat-card-actions>
                <button mat-button id="saveProfileInfo">Save</button>
            </mat-card-actions>
            </div>
        
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                   Account Settings
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Display & Accessibility
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                  Terms & Privacy
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                   Help & Support
                </mat-panel-title>
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
        </mat-expansion-panel>
    </mat-accordion>
</mat-card>

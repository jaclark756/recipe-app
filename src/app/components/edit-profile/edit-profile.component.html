<!-- header here  -->

<h1>Edit Profile</h1>
<!-- <img src="{{activeUser.ProfilePic}}" alt="User Profile Image"> -->
<app-button [label]="'edit profile'" (clickEvent)="($event)" [class]="'edit-button'"></app-button>

<div class="profileInfo">
    <div>
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Jane"/>
    </div>
    <div>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Doe"/>
    </div>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="janedoe1"/>
    </div>
</div>

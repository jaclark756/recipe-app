<mat-dialog-content>
    <form>
        <mat-form-field class="search" appearance="fill">
            <mat-label>Search</mat-label>
            <input matInput>
        </mat-form-field>
        </form>
       <mat-label>Recent Searches</mat-label>
    <mat-chip-list aria-label="">
        <mat-chip color="default-accent">protein pancakes</mat-chip>
        <mat-chip>margaritas</mat-chip>
        <mat-chip>bread</mat-chip>
        <mat-chip>tacos</mat-chip>
      </mat-chip-list>
       <div class="flex-container">
        <app-category-card *ngFor="let cat of categories" [photo]="cat.photoURL" [label]="cat.name"></app-category-card>
    </div>
</mat-dialog-content>

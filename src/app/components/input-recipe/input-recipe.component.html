<div class="">
<form [formGroup]="newRecipe">

    <mat-form-field>
        <label for="ingredients">Ingredients</label>
        <textarea matInput  type="text" formControlName="ingredients" required></textarea>
    </mat-form-field>
    <br>


    <mat-form-field>
        <label for="instructions">Instructions</label>
        <textarea matInput  type="text" formControlName="instructions" required></textarea>
    </mat-form-field>
    <br>

    <mat-form-field>
        <label for="recipeName">Name</label>
        <input matInput type="text" formControlName="recipeName" required>
    </mat-form-field>
    <br>

    <mat-form-field>
        <label for="imageUri">Picture of Dish</label>
        <input matInput type="text" formControlName="imageUri" required>
    </mat-form-field>
    <br>

    <!-- NEW COOK AND PREP TIME -->

    <mat-form-field>
        <!-- <label for="cookTime">Cook Time</label>
        <input  matInput type="number" placeholder="Ex. 30" formControlName="cookTime" min="0"> -->
        <mat-label>Cook Time</mat-label>
        <input matInput type="number" placeholder="Ex. 30 min" formControlName="cookTime" min="0">
        <span matSuffix>min</span>
        <!-- <mat-error *ngIf="fontSizeControl.invalid">Min size: 10px</mat-error> -->
    </mat-form-field>
    <br>
    <!-- OLD COOK AND PREPTIME -->

    <mat-form-field>
        <mat-label>Prep Time</mat-label>
        <input matInput type="number" placeholder="Ex. 15 min" formControlName="prepTime" min="0">
        <span matSuffix>min</span>
        <!-- <label for="prepTime">Prep Time</label>
        <input matInput type="number" placeholder="Ex. 30" formControlName="prepTime" min="0"> -->
    </mat-form-field>



</form>

<button [disabled]="newRecipe.invalid" (click)="addRecipe()" type="submit">Add Recipe</button>
</div>

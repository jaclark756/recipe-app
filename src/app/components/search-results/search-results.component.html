<div class="search-value">
    <span *ngIf="userSearchType == 'q'">Your search of "{{ userSearchValue }}" returned {{ recipes.length + 1 }} results</span> 
    <span *ngIf="userSearchType == 'category'">Here are all recipes with the category of "{{ userSearchValue }}"</span>
    <span *ngIf="userSearchType == 'ingredient'"></span>
</div>
<div class="flex-container">
    <app-recipe-card-tile *ngFor="let recipe of recipes" [recipe]="recipe">
    </app-recipe-card-tile>
</div>

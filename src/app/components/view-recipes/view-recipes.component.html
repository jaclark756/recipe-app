<div class="page">
  <div class="container">
    <!-- <h1>{{recipe?.title}}</h1> -->
    <section class="recipeInfo">
      <h1 class="title">Recipe Title</h1>
      <div class="time">
        <h3>Prep Time: {{recipe?.prepTime}}Min</h3>
        <h3>Cook Time: {{recipe?.cookTime}}Min</h3>
        <h3>Serving Size: xx</h3>
        <div class="nutrition">
          <img src="/assets/images/nutrition.jpg" alt="nutritional information" class="nutrition-img">
        </div>
      </div>
          </section>
    <section class="column">
      <div class="image">
        <img src="/assets/images/452078e959acefeb64f8fcfea2336e51.jpg" alt="recipe image">
      </div>
      <div class="owner-container">
        <mat-icon class="c-powder">account_circle</mat-icon>
        <h3 class="owner">Recipe Owner Display Name</h3>
      </div>
      <div class="edit">
        <button mat-fab>
          <mat-icon class="c-onyx">thumb_up_alt</mat-icon>
        </button>
        <button mat-fab>
          <mat-icon class="c-onyx">restaurant_menu</mat-icon>
        </button>
        <button mat-fab>
          <mat-icon class="c-onyx">bookmark</mat-icon>
        </button>
        <button mat-fab>
          <mat-icon class="c-onyx">edit</mat-icon>
        </button>
      </div>
    </section>
     </div>
  <mat-divider></mat-divider>
  <div class="prepareRecipe">
    <section class="ingContainer">
      <h2>INGREDIENTS</h2>
      <mat-list *ngFor="let ingredient of ingredientList">
        <mat-list-item id="ingredient" name="ingredient" value="Ingredient">
          <mat-checkbox color='mint'>{{ingredient}}</mat-checkbox>
        </mat-list-item>
      </mat-list>
      <div class="shop-button">
        <app-button [label]="'Add Selected to Shopping List'" (clickEvent)="($event)" [class]="'edit-button'">
        </app-button>
      </div>
    </section>
    <section class="instructions-container">
      <h2>INSTRUCTIONS</h2>
      <mat-list *ngFor="let instruction of instructionList">
        <mat-list-item class="c-powder">{{instruction}}</mat-list-item>
      </mat-list>
    </section>
  </div>
  <mat-divider></mat-divider>
  <div class="flex-container">
    <div class="flex-container">
      <h2>RELATED RECIPES</h2>
    </div>
    <div class="flex-container">
      <app-recipe-card-tile *ngFor="let recipe of sample_recipes" [recipe]="recipe">
      </app-recipe-card-tile>
    </div>
  </div>

<!-- Recipe Image goes here -->
<img src="{{recipe?.photoUrl}}">
<h1>{{recipe?.title}}</h1>
<h2>Prep Time: {{recipe?.prepTime}}min</h2>
<h2>Cook Time: {{recipe?.cookTime}}Min</h2>

<h3>Ingredients</h3>
<mat-list *ngFor="let ingredient of ingredients" id="ingredients">
    <!-- Loop for Ingredient list-->
    <mat-list-item >{{ingredient}}</mat-list-item>

</mat-list>
<h3>Instructions</h3>
<mat-list *ngFor="let instruction of instructions" id="recipe steps">
    <!-- Loop for Step list-->
    <mat-list-item>{{instruction}}</mat-list-item>

</mat-list>

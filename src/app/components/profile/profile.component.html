<div class="flex-container">
    <div>
        <div class="avatar-container">
            <img src="/assets/images/account_circle-white-24dp.svg" alt="user image" class="filter-powder">
        </div>
        <!-- <img src="{{activeUser.ProfilePic}}" alt="User Profile Image"> -->
        <div class="username-container">
            <!-- <h3>{{activeUser.name}}</h3> -->
            <h3 class="c-powder">username</h3>
        </div>
        <div class="followers-container">
            <p class="c-white"><a class="c-white" href="#">xx Followers</a>&nbsp;&nbsp;<a class="c-white" href="#">xx
                    Following</a></p>
            <!-- <p>{{activeUser.followers}} - {{activeUser.following}}</p> -->
        </div>
    </div>
</div>
<div class="flex-container">
    <mat-tab-group mat-align-tabs="start" mat-stretch-tabs>
        <mat-tab label="My Recipes">
            <div class="new-recipe">
                <a href="#"><button id="new-recipe" class="edit-button" mat-raised-button isRoundButton="true">+ Add
                        New Recipe</button></a>
            </div>
            <div class="collection-container">
                <app-recipe-card-tile *ngFor="let recipe of sample_recipes" [recipe]="recipe">
                </app-recipe-card-tile>
            </div>
        </mat-tab>
        <mat-tab label="Collections">
            <div class="collection-container">
                <app-collection-card *ngFor="let recipe of sample_recipes" [recipe]="recipe"></app-collection-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>

<section class="nutrition-container">
    <h2>Nutrition</h2>
    <mat-list>
      <mat-list-item class="nutrition-list" *ngFor="let nutrient of combinedNutrients">
        <span class="instructions-text">{{nutrient?.name}} : {{nutrient?.amount}} : {{nutrient?.unit}} :
          {{nutrient?.percentOfDailyNeeds | percent }}</span>
      </mat-list-item>
    </mat-list>
</section>

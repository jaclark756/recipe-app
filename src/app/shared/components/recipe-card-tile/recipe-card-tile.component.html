<div class="default-theme">
    <mat-card class="card-container">
        <mat-card-header>
            <mat-card-title>Card</mat-card-title>
        </mat-card-header>
        <mat-card class="card">
            <img mat-card-image
                src="https://images.immediate.co.uk/production/volatile/sites/30/2020/08/chorizo-mozarella-gnocchi-bake-cropped-9ab73a3.jpg?quality=90&resize=700%2C636"
                alt="Food in pot">
            <mat-card-header>
                <div mat-card-avatar>
                    <img src="/assets/images/account_circle-white-24dp.svg" alt="account" style="width:42px;height:42px;" routerLink="/profile">
                </div>
                <mat-card-title>Chorizo & Mozzarella Gnocchi Bake</mat-card-title>
                <mat-card-subtitle>Dinner Recipes</mat-card-subtitle>
            </mat-card-header>
            <div class="flex-container">
                <img src="/assets/images/thumb_up_alt-white-24dp.svg" alt="like" class="filter-powder" class="filter-watermelon"
                    style="width:42px;height:42px;" onclick="likefunction()">

                <img src="/assets/images/bookmark_add-white-24dp.svg" alt="save" class="filter-powder" class="filter-watermelon"
                    style="width:42px;height:42px;" onclick="savefunction()">

                <img src="/assets/images/comment-white-24dp.svg" alt="save" class="filter-powder" class="filter-watermelon"
                    style="width:42px;height:42px;" routerLink="/recipeinstructions">
            </div>
        </mat-card>
        <!-- <mat-tab-group mat-align-tabs="start" mat-stretch-tabs>
            <mat-tab id="card-html" label="HTML">
                <pre><code [highlight]="htmlSnippet"></code></pre>
            </mat-tab>
            <mat-tab id="card-scss" label="SCSS">
                <pre><code [highlight]="scssSnippet"></code></pre>
            </mat-tab>
            <mat-tab id="button-ts" label="TS">
            </mat-tab>
        </mat-tab-group> -->
    </mat-card>
</div>

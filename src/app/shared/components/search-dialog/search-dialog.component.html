<mat-dialog-content>
    <mat-dialog-actions>
        <button mat-icon-button [mat-dialog-close]="true" class="close-button">
            <mat-icon>clear</mat-icon>
        </button>
    </mat-dialog-actions>
    <div class="search-bar-container"> 
        <div class="search-bar">
            <form [formGroup]="userSearch">
                <mat-form-field class="search" appearance="fill">
                    <mat-label>Search</mat-label>
                    <input matInput type="text" formControlName="searchInput">
                </mat-form-field>
            </form>
        </div>
        <div class="search-button-container">
            <button mat-raised-button class="search-button" (click)="close()" routerLink="/search" [queryParams]="{q: userSearch.controls.searchInput.value}">Search All Recipes</button>
        </div>
    </div>
    <div class="or">
        <span class="or-text">--- OR ---</span>
    </div>
    <div class="category-ingredient-container">
        <div class="category-results">
            <h2>Browse by Categories</h2>
            <div class="flex-container" *ngIf="(filteredCategorie$ | async)?.length > 0">
                <mat-chip *ngFor="let category of filteredCategorie$ | async">{{ category?.name }}</mat-chip>
            </div>
            <div>
                <span *ngIf="(filteredCategorie$ | async)?.length == 0">No Results Found</span>
            </div>
        </div>
        <div class="vl"></div>
        <div class="ingredient-results">
            <h2>Browse By Ingredient</h2>
            <div class="flex-container">
                <mat-chip *ngFor="let ingredient of filteredIngredient$ | async">{{ ingredient?.content }}</mat-chip>
            </div>
            <div>
                <span *ngIf="(filteredIngredient$ | async)?.length == 0">No Results Found</span>
            </div>
        </div>
    </div>
</mat-dialog-content>

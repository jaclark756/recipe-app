<div class="flex-container">
  <img src="{{recipe?.photoUrl}}">
  <div class="edit">
    <button mat-fab>
      <mat-icon class="c-onyx">thumb_up_alt</mat-icon>
    </button>
    <button mat-fab>
      <mat-icon class="c-onyx">restaurant_menu</mat-icon>
    </button>
    <button mat-fab>
      <mat-icon class="c-onyx">bookmark</mat-icon>
    </button>
    <button mat-fab *ngIf="editButtonShow()" (click)="editRecipeDialog()">
      <mat-icon class="c-onyx" (click)="editRecipeDialog()">edit</mat-icon>
    </button>
  </div>

  <div class="recipeInfo">
    <h1>{{recipe?.title}}</h1>
    <h2>Prep Time: {{recipe?.prepTime}}Min</h2>
    <h2>Cook Time: {{recipe?.cookTime}}Min</h2>
    <h2>Serving Size: xx</h2>
  </div>
  <hr>
  <div class="shop-button">
    <app-button [label]="'Add Selected to Shopping List'" (clickEvent)="($event)"
      [class]="'edit-button'"></app-button>
  </div>
  <div class="prepareRecipe">
    <section class="ingContainer">
      <h3>Ingredients</h3>
      <mat-list *ngFor="let ingredient of ingredientList">
        <mat-list-item id="ingredient" name="ingredient" value="Ingredient">
          <mat-checkbox color='mint'>{{ingredient}}</mat-checkbox>
        </mat-list-item>
      </mat-list>
    </section>
    <section class="instructions-container">
      <h3>Instructions</h3>
      <mat-list *ngFor="let instruction of instructionList">
        <mat-list-item class="c-powder">{{instruction}}</mat-list-item>
      </mat-list>
    </section>
  </div>
</div>
